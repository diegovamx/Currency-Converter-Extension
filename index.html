<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <linik rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="moneywings.png" >
    <title>Currency Converter</title>
</head>
<body>
    <div id="extension-container">
        <h1>Currency Converter ðŸ’°</h1>
        <div id="currency-converter">
            <div id="currency-from">
                <label for="from">From:</label>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="MXN">MXN</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                </select>
                <input type="text" id="amount" placeholder="Amount">
            </div>
            <div id="currency-to">
                <label for="to">To:</label>
                <select id="to">
                    <option value="MXN">MXN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                </select>
            </div>
            
            <button id="convert">Convert</button>

            <div id="result-container">
            </div>
            <!-- <p>As this extension uses an external API, please click convert again. </p> -->
        </div>

    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
